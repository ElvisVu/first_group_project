<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Yelp</title>
</head>
<body>
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            <a class="navbar-brand" href="#">Yelp</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Write a Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Talk</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <nav class="navbar">
                    <a class="nav-item nav-link" href="/signup">Sign Up</a>
                    <a class="nav-item nav-link" href="/login">Log In</a>
                </nav>
            </div>
        </nav>
        <!-- Section Banner -->
        <div class="dlab-bnr-inr dlab-bnr-inr-md" style="background-image:url(file:///Users/sephtecs/Downloads/food.jpeg); background-size: cover;">
            <div class="container">
                <div class="dlab-bnr-inr-entry align-m dlab-home">
                    <div class="bnr-content">
                        <br>
                        <img src="file:///Users/sephtecs/Downloads/yelp-logo-png-round-8-copy.png" alt="">
                    </div>
                    <div class="dlab-tabs search-filter">
                        <div class="tab-content">
                            <div id="place" class="tab-pane active">
                                <form>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label ="Default" aria-describedby="inputGroup-sizing-default" placeholder="Craving anything in particular today? :)">
                                        <div class="input-group-prepend mb-3">
                                        </div>
                                        <button class="site-button text-uppercase btn btn-primary">Search</button>
                                    </div>
                                </form>
                            </div>
                            <div id="party" class="tab-pane">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="What are you looking for?">
                                        <div class="form-control"> 
                                            <select> 
                                                <option>Select Category</option>
                                                <option>Construction</option>
                                                <option>Corodinator</option>
                                                <option>Employer</option>
                                                <option>Financial Career</option>
                                                <option>Information Technology</option>
                                                <option>Marketing</option>
                                                <option>Quality check</option>
                                                <option>Real Estate</option>
                                                <option>Sales</option>
                                                <option>Supporting</option>
                                                <option>Teaching</option> 
                                            </select>
                                        </div>
                                        <div class="input-group-prepend">
                                            <button class="site-button text-uppercase"><i class="fa m-r5 fa-search"></i> Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="restauren" class="tab-pane">
                                <form>
                        <p class="text-center text-white m-b10 m-t30">Find awesome places to eat with our help.</p>
                    </div>
                    
                    <div class="category-bx">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Section Banner END -->
        <!-- Search Filter -->
        <div class="section-full">
            <div class="container">
                
            </div>
        </div>
</body>
</html>
